<script>
    /*
      Logical Operator
      ----------------------
      AND : &&
      OR  : ||
      
      (a>b)  (c<d)  (a>b)&&(c<d)
        A      B     A&&B           A||B
       true   false  false          true
       false  true   false          true 
       true   true   true           true
       false  false  false          false
    */

    var a,b,c,d;
    a = 10;
    b = 20;
    c = 30;
    d = 40;

    var result = (a<b) && (++c<d);  
    /*
       result = (a>b) && (++c<d)
              = (10>20) && (++c<d)
              =    false && (++c<d)
    */
    document.write("<br>a : "+a);
    document.write("<br>b : "+b);
    document.write("<br>c : "+c);
    document.write("<br>d : "+d);
    document.write("<br>result : "+result);
</script>
