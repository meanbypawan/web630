<script>
    /*
    
      *
      * *
      * * *
      * * * *
    
      i = 1, j=1
      i = 2, j = 1 to 2
      i = 3, j = 1 to 3
      i = 4, j = 1 to 4
                 1 to i

      */

   for(var i=1; i<=4; i++){
     for(var j=1; j<=i; j++){
        document.writeln("*");
     }
     document.write("<br/>");
   }
</script>
