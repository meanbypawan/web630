<script>
    /*
      JSON : Javascript Object Notation
      
      What is JSON :- It is webtechnique which is used exchange the data
      between 2 parties (Client and Server)

      Flipkart(Server Application)
        API (Application Prgraming Interface)

        a. Flipkar Android App (client) :- Java/Kotin :- platform :- Android device
        b. Flipkart IOS App (client)    :- swift      :- platform :-IOS 
        c. Flipkart Browser (client)    :--Ruby       :- Browser


        Client------ API CAll -------- JSON Data

        JSON
         a. Json Array :=  []
            [{},{},{}]
         b. Json Object := {key:[{},{key2: [{},{}]}]}
    
        Spread operator
    */
