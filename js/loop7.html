<script>
    /*
      i j
    -------
      1 1
      1 2
      1 3
      2 1
      2 2
      2 3
      3 1
      3 2
      3 3
    ------
    i = 1, j = 1 to 3 
    i = 2, j = 1 to 3
    i = 3, j = 1 to 3 
    */
    for(var i=1; i<=3; i++){
       for(var j=1; j<=3; j++){
        document.write("<br>"+i+" "+j);
       } 
    }
</script>
