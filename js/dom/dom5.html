<html>
    <head>
        <style>
            input{
                width: 90%;
                margin: auto;
                height: 40px;
            }

            div{
                background-color: black;
                color: white;
                height: 400px;
                border: 1px solid red;
                padding:20px;
                font-size: 20px;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <input id="inputText" onkeyup="getData()" type="text"/><br><br>
        <div id="black-board"></div>
        <script>
            function getData(){
               var data = document.getElementById("inputText").value;
               var divObj = document.getElementById("black-board");
               divObj.innerHTML = data;         
            }
        </script>
    </body>
</html>
