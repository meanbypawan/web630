<script>
    var choice = prompt("1. Press + for addition\n2. Pression - for subtraction.\n3. Press 3 for Multiplication\n PlEASE ENTER YOUR CHOICE");

    var a = 25;
    var b = 5;

    switch(choice){
        case "+": document.write("Addition : "+(a+b));break;
        case "-":document.write("Subtraction : "+(a-b));break;
        case "*": document.write("Multiplication : "+(a*b));break;
        default: document.write("Invalid Choice");
    }
</script>
