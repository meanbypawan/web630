<script>
    /*
      Primitive
       a. number (20, 20.5, -1.5...)
       b. string ("hello", 'world', "H", 'W')
       c. boolean (true,false)
       d. undefined
       e. null

      Non-primitive
    */
    var a = 20;
    var b = true;
    var c = 'A';
    var d;
    var e = null;

    document.write("<br>a : "+typeof(a));
    document.write("<br>b : "+typeof(b));
    document.write("<br>c : "+typeof(c));
    document.write("<br>d : "+typeof(d));
    document.write("<br>e : "+typeof(e));
</script>
