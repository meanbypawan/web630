<script>
    /*
      Increment
       a . pre-increment :- Pre-increment first increment value by one then assign
       b.  post-increment:- post-increment first assign the value then increment by one
    */
    var a = 10;
    //var b = ++a;--> a = a + 1; b = a;
    var b = a++; // ---> b = a; a = a + 1
    document.write("a : "+a+"  b : "+b);
</script>
