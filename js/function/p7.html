<script>
    var firstName = ()=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("X");
            },2000);
        });
    };

    var middleName = ()=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Y");
            },1500);
        });
    }

    var lastName = ()=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject("Z");
            },1000);
        });
    };

    Promise.race([firstName(), middleName(), lastName()])
    .then(result=>{
        document.write("<br> "+result +" : resolved..");
    })
    .catch(rejectResult=>{
        document.write("<br>"+rejectResult+" : rejected...");
    });

</script>
