<script>
    var roomCleaning = ()=>{
       document.write("<br>Room cleaning process started..."); 
       return new Promise((resolve,reject)=>{
          setTimeout(()=>{
            resolve("<br>Room cleaning done....");
          },4000);
       });
    }

    var removingGarbage = ()=>{
       document.write("<br>Removing garbage process is started..."); 
       return new Promise((resolve,reject)=>{
          setTimeout(()=>{
             resolve("<br>Removing garbage done....");
          },3000);
       });
    }

    Promise.all([roomCleaning(),removingGarbage()])
    .then((results)=>{
       document.write("<br>All is resolved....");
       document.write(results[0]+" "+results[1]);
    }).catch((rejectedValue)=>{
        document.write("<br>All is rejected....");
    });
</script>
