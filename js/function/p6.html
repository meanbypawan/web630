<script>
    var firstTask = (n)=>{
        return new Promise((resolve,reject)=>{
           document.write("<br>Inside First : "+n);
           resolve(n+2);
        });
    }

    var secondTask = (n)=>{
        return new Promise((resolve,reject)=>{
            document.write("<br>Inside Second : "+n);
            resolve(n+2);
        });
    }

    var thirdTask = (n)=>{
        return new Promise((resolve,reject)=>{
            document.write("<br>Inside Third : "+n);
            resolve(n+2);
        });
    }

    var fourthTask = (n)=>{
        return new Promise((resolve,reject)=>{
            document.write("<br>Inside Fourth : "+n);
            resolve(n+2);
        });
    }

    firstTask(10)
    .then(result=>{return secondTask(result)})
    .then(result=>{return thirdTask(result)})
    .then(result=>fourthTask(result));
</script>
