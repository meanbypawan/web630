<script>
    /*
      Error Callback

    */
    function addition(a,b,callback){
       if(typeof(a)!="number" || typeof(b)!="number")
         callback(new Error("Only integers are allowed.."));
       else{  
         var result = a + b;
         callback(null,result);
       }  
    }

    addition(20,"11",function(err,n){
        if(err)
          document.write(err);
        else{  
          document.write("<br>Addition : "+n);
          if(n%2==0)
            document.write("<br>Even");
          else
          document.write("<br>Odd");
        }    
    });
</script>
