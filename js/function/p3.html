<script>
var f1 = (n)=>{
   return new Promise((resolve,reject)=>{
      if(n%2==0)
        resolve("Given number is even "+n);
      else
        reject("Given number is odd : "+n);  
   });
}

f1(21).then((resolvedResult)=>{
    document.write(resolvedResult);
}).catch((rejectedValue)=>{
    document.write(rejectedValue);
});
</script>
