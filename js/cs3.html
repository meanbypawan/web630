<script>
    
    var a = prompt("Enter 1st value")*1;
    var b = prompt("Enter 2nd value")*1;
    var c = prompt("Enter 3rd value")*1;

    if(a > b && a > c)
      document.write("Greater : "+a);
    else{
        if(b > c)
          document.write("Greater : "+b);
        else
          document.write("Greater : "+c);  
    }  
</script>
