<pre>
<script>
    /*

   *******
  *********    


    */
 for(var i=1; i<=5; i++){
    for(var space=5; space>i; space--){
        document.write(" ");
    }
    for(var j=1; j<=2*i-1; j++){
        document.write("*");
    }

    document.write("<br>");
 }   
 
</script>
</pre>
