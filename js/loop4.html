<script>
    /*
      I have to print "Welcome in js" 1000 times
      Loop:-
       while
         while(condition/expression){
            --------;
            --------;
            Inc/Dec;
         }

       do-while
       for
       ---------------------------
       Basic Requirment :-
         a. Intialization

    var i=1;
   do{
      document.write("<br>i : "+i);
      i++;
   }while(i<=10);
